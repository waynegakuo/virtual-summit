<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Summit</title>
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/index.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
</head>

<body>
    <nav>
        <p>Virtual Summit</p>

        <button class="burger" id="burger">
            &#9776
        </button>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">View Interviews</a></li>
            <li><a href="#">Create Interview Details</a></li>
            <li><a href="#" id="logout">Logout</a></li>
            <li><a href="#" id="login-open">Login</a></li>
            <li><a href="#" id="signup-open">Sign Up</a></li>
        </ul>
    </nav>
    <div class="banner">
        <img src="img/banner_white.jpg" alt="banner">
    </div>
    <div class="content">
        <form id="opt-in-form" class="opt-in-form">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Your email address" id="opt-in-email">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Your full name" id="opt-in-name">
            <button>Subscribe</button>
        </form>

        <div class="interview-list">

        </div>

        <!-- ADMIN ACTIONS -->
        <form class="admin" style="margin: 40px auto; max-width: 300px; display: none;">
            <input type="email" placeholder="User email" id="admin-email" required />
            <button>Make admin</button>
        </form>


        <!-- LOGIN MODAL -->
        <div class="login-modal-container" id="login_modal_container">
            <div class="modal">
                <h1>Log in</h1>
                <form id="login-form">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email" id="login-email" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="login-password" required>
                    <button>Log In</button>
                    <p class="error"></p>
                </form>
                <button id="login_close">Close</button>
            </div>
        </div>

        <!-- SIGNUP MODAL -->
        <div class="signup-modal-container" id="signup_modal_container">
            <div class="modal">
                <h1>Sign Up</h1>
                <form id="signup-form">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Your email address" id="signup-email" required>
                    <label for="password">Create a Password</label>
                    <input type="password" placeholder="Password" id="signup-password" required>
                    <label for="bio">Tell us a bit about yourself</label>
                    <textarea placeholder="Bio" id="signup-bio" cols="30" rows="10" required></textarea>
                    <button>Sign Up</button>
                    <p class="error"></p>
                </form>
                <button id="signup_close">Close</button>
            </div>
        </div>

    </div>

    <!-- Referencing the firebase-settings file -->
    <script src="scripts/firebase-settings.js"></script>

    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
