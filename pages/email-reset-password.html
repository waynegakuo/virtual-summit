<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Retreat - Provide Your Email Address</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/nav.css">
</head>

<body>
    <!-- nav bar -->
    <nav>
        <a class="home-link" href="index.html">Virtual Retreat</a>

        <button class="burger" id="burger">
            &#9776
        </button>

        <ul>
            <li><a href="../index.html">Home</a></li>
            <li ><a href="interview.html">View Interviews</a></li>
        </ul>
    </nav>


    <div class="reset-content">
        <form class="reset-actions reset">
            <img src="../img/reset-icon.png" alt="Reset Icon Form" style="width: 30%; height: 30%;">
            <span class="reset-head-text">Reset Your Password</span>
            <input type="email" placeholder="Email Address" id="reset-email" style="text-align: center;" required />
            <button>Send Reset Password Instructions</button>
            <p class="error"></p>
        </form>

        <p class="after-email-reset"></p>
    </div>

    <!-- PASSWORD RESET EMAIL -->
    <div class="passreset-modal-container" id="passreset_modal_container">
        <div class="modal">
            <p class="success_msg_first_reset">SUCCESS!</p>
            <img src="../img/reset-password.png" alt="celebrate" style="width: 40%; height: 40%;">
            <p class="success_msg_reset">Kindly check your email inbox. We have sent you details on how to reset your
                password</p>
            <button id="passreset_close">Done</button>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>

    <!-- Referencing the firebase-settings file -->
    <script src="../scripts/firebase-settings.js"></script>

    <script src="pagescripts/email-reset-auth.js"></script>
</body>

</html>
